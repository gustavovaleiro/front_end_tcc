
<app-bread-crumb 
[items]="[{text: 'Cargos'}]">
</app-bread-crumb>
<app-page-header
page-title= "Cargos"
button-text = "+ Novo Cargo"
button-link = "new"
button-class = "btn-success"
></app-page-header>


<table class="table table-hover table-striped ">
<thead>
   <tr class ="bg-primary text-light">
       <th class = "coluna" scope = "col">Nome</th>
       <th class = "coluna" scope = "col">Salário Base</th>
       <th class = "coluna" scope = "col" >Descrição</th>
       <th class = "coluna" scope = "col" class = "text-center">Ações</th>
   </tr>
</thead>
<tbody>
   <tr  scope = "row" *ngFor="let cargo of resources">
       <td class = "coluna">
           {{cargo.nomeCargo}}
       </td>
       <td class = "coluna">
           <span class = "text-left">
                   R$  
           </span>
           <span  style = "float: right;" class = "text-right">
                   {{cargo.salarioBase | number: '.2'}}
           </span>
        
       </td>
       <td class = "coluna">
           {{cargo.descricao}}
       </td>
       <td class = "coluna " >
           <div style="display: block; width: 126px; margin: 0 auto">
               <a   [routerLink]="[cargo.id, 'edit']"class="btn btn-info btn-sm mr-2">Editar</a>
               <button  (click)="deleteResource(cargo)"class="btn btn-danger btn-sm">Excluir</button>
           </div>
       </td>
   </tr>
</tbody>
</table>
