<app-bread-crumb 
     [items]="[{text: 'Lançamentos', link: '/entries'},
               {text: pageTitle}]">
</app-bread-crumb>
<app-page-header
    [page-title]= "pageTitle"
    button-text = "<< Voltar"
    button-link = "/entries"
    button-class = "btn-light"
></app-page-header>

<form [formGroup]="resourceForm"(submit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre o Lançamento
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="type">Tipo</label>
                    <select name="type" id="type" formControlName="type" class =  "form-control">
                        <option *ngFor= "let option of typeOptions" [value]="option.value">{{option.text}}</option>
                    </select>
                    <app-form-field-error [form-control] = "resourceForm.get('type')"></app-form-field-error>
                </div>

                <div class="form-group col-md-5">
                    <label for="name">Lançamento</label>
                    <input type="text" class="form-control" id="name"formControlName="name">
                    <app-form-field-error [form-control] = "resourceForm.get('name')"></app-form-field-error>
                </div>

                <div class="form-group col-md-3">
                    <label for="amount">Valor</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input type="text" [imask]="imaskConfig" class="text-right form-control" id="amount"formControlName="amount">
                    </div>
                    <app-form-field-error [form-control] = "resourceForm.get('amount')"></app-form-field-error>
                </div>

                <div class="form-label-group col-md-2">
                    <label for="date">Data</label>
                    <p-calendar
                    id = "date"
                    formControlName="date"
                    inputStyleClass="form-control"
                    dataType="string"
                    dateFormat="dd/mm/yy"
                    [locale]="ptBR"
                    [showButtonBar]=true>
                    </p-calendar>
                    <app-form-field-error [form-control] = "resourceForm.get('date')"></app-form-field-error>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="paid">Pago</label>
                    <div class="btn-group">
                        <label [class.active] = "resourceForm.get('paid').value == true"class = "btn btn-outline-info" (click)="resourceForm.get('paid').setValue(true)">Pago</label>
                        <label [class.active] = "resourceForm.get('paid').value == false" class = "btn btn-outline-info" (click)="resourceForm.get('paid').setValue(false)">Pendente</label>
                    </div>

                    <app-form-field-error [form-control] = "resourceForm.get('paid')"></app-form-field-error>

                </div>

                <div class="form-group col-md-3">
                    <label for="categoryId">Categoria</label>
                    <select name="categoryId" id="categoryId" formControlName="categoryId" class =  "form-control">
                        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
                    </select>
                    <app-form-field-error [form-control] = "resourceForm.get('categoryId')"></app-form-field-error>
                </div>

                <div class="form-group col-md-7">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description"formControlName="description">
                    <app-form-field-error [form-control] = "resourceForm.get('description')"></app-form-field-error>
                </div>
            </div><!--row-->
        </div>
    </div>
    
    <app-server-error-message [server-error-messages] = "serverErrorMessages"></app-server-error-message>

    <div style="width: fit-content;margin: 0 auto">
        <button [disabled] ="submittingForm || resourceForm.invalid" type="submit"  class = "btn btn-primary btn-lg mt-2 " >Salvar</button>
    </div>

</form>
