  
<app-bread-crumb 
[items]="[{text: 'Categorias', link: '/categorias'},
        {text: pageTitle}]">
</app-bread-crumb>

<app-page-header
[page-title]= "pageTitle"
button-text = "<< Voltar"
button-link = "/categorias"
button-class = "btn-light"
></app-page-header>

<form  class = "form" [formGroup]="resourceForm"(submit)="submitForm()" autocomplete="off" spellcheck="false">

<app-server-error-message [server-error-messages] = "serverErrorMessages"></app-server-error-message>
<div class="card">
<div class="card-header sub-header-white">
    <h1 class = "h5">Informações da Categoria:</h1>
</div>
<div class="card-body">
    <div class="row"> 
        <div class="c col-md-3">
            <mat-form-field>
                <input matInput placeholder="Nome" [formControl]="resourceForm.get('nome')" autocomplete="off" required spellcheck="false">
                <mat-error >{{errorMessage.getErrorMessage(resourceForm.get('nome'))}}</mat-error>
            </mat-form-field>
        </div>
        
    </div>
</div>
</div>

<div style="width: fit-content;margin: 0 auto">
    <button [disabled] ="submittingForm " type="submit"  class = "btn btn-primary btn-lg mt-2 " >Salvar</button>
</div>

</form>
